{% extends "shared/layout.html" %}
{% block title %} 
 {% if metadata.title %}
     {{metadata.title}}
 {% else %}
    {{page.title}}
 {% endif %}

{% endblock %}
{% block head %}
    {{ parent() }}  
    <meta name="keywords" content="{{metadata.keywords}}">
    <meta name="description" content="{{metadata.description}}">
{% endblock %}
{% block content %}
    <div class="banner banner-contact" style="background-image:url({{page.background_image}})">
        <h1>{{page.title}}</h1>
    </div>
 
    {{page.content|raw }}        

{% endblock %}
