<form class="quoteform" action="#">
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <input class="form-control" type="text" name="name" placeholder="Name:">
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <input class="form-control" type="text" name="company" placeholder="Company:">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <input class="form-control" type="text" name="email" placeholder="Email:">
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <input class="form-control" type="text" name="phone" placeholder="Phone Number:">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <input class="form-control" type="text" name="country" placeholder="Country:">
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <input class="form-control" type="text" name="industry" placeholder="Industry:">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <input class="form-control" type="date" name="delivery" placeholder="Delivery Due Day:">
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <input class="form-control" type="date" name="expected" placeholder="Expected total price:">
        </div>
      </div>
    </div>
    <div class="form-group">
      <textarea class="form-control" name="message" cols="30" rows="10" placeholder="Please describe your project including follow info: Part number, material, finish, quantity. "></textarea>
    </div>
    <div class="note">
      <h4>Reminder:</h4>
      <ol>
        <li>The parts files format we accept for quote: STL (.stl), STEP (.stp), IGES (.igs), PRT(.prt), X_T (.x_t), SolidWorks(.sldprt)</li>
        <li>The maximum uploaded file size is 2MB</li>
      </ol>
    </div>
    <div class="upload-el">
      <button>Upload Document</button>
    </div>
    <div class="text-center">
      <button class="btn btn-primary" type="submit">SEND</button>
    </div>
  </form>
