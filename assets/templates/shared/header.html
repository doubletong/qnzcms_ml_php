                    <ul class="mainav" id="mainav">
                        {% for menu in menus %}
                            <li class="{{ (menu.url != "/" and  uri starts with menu.url) ? 'active' : '' }}">
                                <a href="{{ menu.url }}" class="{{ menu.children ? 'down' : '' }}" data-id="nav{{menu.id}}">{{menu.title}}</a>
                            </li>
                        {% endfor %}
                        <li class="last"><a href="/search"><i class="iconfont icon-search"></i></a></li>
                    </ul>
