{% extends "shared/layout.html" %}
{% block title %} 
 {% if metadata.title %}
     {{metadata.title}}
 {% else %}
    {{page.title}}
 {% endif %}

{% endblock %}
{% block head %}
    {{ parent() }}  
    <meta name="keywords" content="{{metadata.keywords}}">
    <meta name="description" content="{{metadata.description}}">
{% endblock %}
{% block content %}
    <div class="banner banner-about wow fadeInUp" style="background-image:url('/assets/img/temp/banner-about.jpg')"><img class="txt" src="/assets/img/temp/banner-about-txt.png" alt=""></div>
    
    {{page.content|raw }}        

{% endblock %}
